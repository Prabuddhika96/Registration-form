<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- add icon link -->
    <link rel="icon" href="img/logo.png" type = "image/x-icon">
    <title>FOS-Registration</title>
</head>
<body>   

    <form action="" method="post">
        <div class="form_title">
            <img src="img/logo.png" alt="logo">
            <div>
                <h2>Student Registration</h2>
                <h3>Faculty of Science</h3>
                <h4>University of Peradeniya</h4>           
            </div>
        </div>

        <div class="container" id="container">
            <!-- persanol details -->
            <div class="topic">
                <h3>Personal information</h3>
            </div>

            <div class="input_field item1">
                <label for="">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Name with initials" onchange="resetFunction('name')"/>
                <p class="error" id="error-name"></p>
            </div>

            <div class="flex_container">
                <div class="input_field" onchange="resetFunction('gender')">
                    <label for="">Gender</label>
                    <input type="radio" name="gender" value="Male" placeholder="Male"/>Male
                    <input type="radio"	name="gender" value="Female"placeholder="Female"/>Female
                    <p class="error" id="error-gender"></p>
                </div>

                <div class="input_field">
                    <label for="">Telephone</label>
                    <input type="tel" name="telephone" id="telephone" placeholder="07XXXXXXXX" pattern="[0-9]{10}" onchange="resetFunction('telephone')"/>
                    <p class="error" id="error-telephone"></p>
                </div>
            </div>

            <div class="flex_container">
                <div class="input_field">
                    <label for="">NIC</label>
                    <input type="text" name="NIC" id="NIC" placeholder="Enter Your NIC Number" onchange="resetFunction('NIC')"/>
                    <p class="error" id="error-NIC"></p>
                </div>

                <div class="input_field">
                    <label for="">Date Of Birth</label>
                    <input type="date" name="birth_date" id="date_of_birth" onchange="resetFunction('date_of_birth')"/>
                    <p class="error" id="error-date_of_birth"></p>
                </div>
            </div>

            <div class="input_field">
                <label for="">Z-Score</label>
                <input type="number"step="any" id="zscore" name="zscore" placeholder="Enter Your Z-Score" onchange="resetFunction('zscore')"/>
                <p class="error" id="error-zscore"></p>
            </div>

            <div class="input_field">
                <label for="">Address</label>
                <!-- <input type="text"step="any" id="address" name="address" placeholder="Enter Your Address" onchange="resetFunction('address')"/> -->
                <textarea id="address" name="address" placeholder="Enter Your Address" onchange="resetFunction('address')" ></textarea>
                <p class="error" id="error-address"></p>
            </div>

            <!-- course detals -->
            <div class="topic">
                <h3>Course information</h3>
            </div>

            <div class="input_field">
                <label for="course">Course</label>
                <div class="form-select">
                    <select name="course" id="course" onchange="myFunction('course')">
                        <option value="" disabled selected>Choose Course</option>
                        <option value="physical">Physical Science</option>
                        <option value="biology">Biological Science</option>
                        <option value="sor">Statistics and Operations Research</option>
                        <option value="cm">Computation and Management</option>
                    </select>
                </div>
                <p class="error" id="error-course"></p>
            </div>



            <div class="combination" id="combination_set"></div>

            <!-- submit form -->
            <div class="flex_container">
                <div class="input_field btn_field">
                    <button type="submit" value="Submit Form" class="submit" name="submit" id="submit">Submit Form</button>
                </div>

                <div class="input_field btn_field">
                    <button type="reset" value="Reset All" class="reset" name="reset" id="reset">Reset All</button>
                </div>
            </div>
        </div>

        <div class="reg_success" id="reg_success">
            <div class="topic">
                <h2>Registration Successfull</h2>
            </div>

            <div class="content" id="content">
            </div>
        </div>

    </form>


    <script src="js/script.js"></script>
</body>
</html>
